<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="~{/layout/head::head}"></th:block>
    <title>MultiShop - Online Shop Website Template</title>
</head>

<body>
<!-- Topbar Start -->
<th:block th:replace="~{/layout/head::nav}"></th:block>
<!-- Navbar End -->


<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Shopping Cart</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-light">
                <tr>
                    <th>COD</th>
                    <th>Date of purchase</th>
                    <th>Total amount</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="align-middle renderOrders">
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-30" action="">
                <div class="input-group">
                    <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Apply Coupon</button>
                    </div>
                </div>
            </form>
            <h5 class="section-title position-relative text-uppercase mb-3"><span
                    class="bg-secondary pr-3"></span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom pb-2">
                </div>
                <div class="pt-2">

                    <a class="btn btn-block btn-primary font-weight-bold my-3 py-3" href="/home/shop">Buy Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->


<!--Modal Cart-->
<th:block th:replace="~{/modalCartProduct::modalCart}"></th:block>
<!--Modal Cart end-->

<!--Modal Customer-->
<th:block th:replace="~{/layout/modalCustomer}"></th:block>
<!--Modal Customer end-->

<th:block th:replace="~{/layout/modalBIllDetail}"></th:block>


<!-- Footer Start -->
<th:block th:replace="~{layout/footer-scrip::footer}"></th:block>
<!-- Footer End -->


<!-- Scrip -->
<th:block th:replace="~{layout/footer-scrip::scrip}"></th:block>

<script src="/js/appUtils.js"></script>

<script src="/js/modalMain.js"></script>

<script src="/js/home.js"></script>



</body>

</html>
