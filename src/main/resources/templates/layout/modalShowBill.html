<th:block th:fragment="modalBill">
    <div class="modal fade" id="modalCart" tabindex="-1" aria-labelledby="productCart"
         data-bs-dismiss="modal" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productCart">Product Cart Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="row modal-body">
                    <div class="col-lg-8 table-responsive mb-5">
                        <table class="table table-light table-borderless table-hover text-center mb-0">
                            <thead class="thead-dark">
                            <tr>
                                <th>Products</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle renderCart">
                            <tr>
                                <td class="align-middle"><img src="/img/product-1.jpg" alt="" style="width: 50px;">
                                    Product Name
                                </td>
                                <td class="align-middle">$150</td>
                                <td class="align-middle">
                                    <div class="input-group quantity mx-auto" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-minus-cart" type="button">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="text"
                                               class="form-control form-control-sm bg-secondary border-0 text-center"
                                               value="1">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-plus-cart" type="button">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle">$150</td>
                                <td class="align-middle">
                                    <button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
