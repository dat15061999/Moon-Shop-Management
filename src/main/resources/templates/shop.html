<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="~{/layout/head::head}"></th:block>
    <title>MultiShop - Online Shop Website Template</title>
</head>

<body>
<!-- Topbar Start -->
<th:block th:replace="~{/layout/head::nav}"></th:block>
<!-- Navbar End -->


<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Shop List</span>
                <input type="hidden" id="shop" th:value="${shop}">
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Start -->
<div class="container-fluid">

    <div class="row px-xl-5" >

        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
            <!-- Price Start -->
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter
                        by price</span></h5>
            <div class="bg-light p-4 mb-30">
                <form>
                    <div class="form-group" id="priceRanger">
                        <label class="mt-3 form-label" value="1-1000000000000"  id="allPrice">All Price: </label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceRange1" value="10000-100000">
                            <label class="form-check-label" for="priceRange1">
                                10.000đ - $100.000đ
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceRange2" value="101000-200000">
                            <label class="form-check-label" for="priceRange2">
                                100.000 đ - 200.000 đ
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceRange3" value="201000-300000">
                            <label class="form-check-label" for="priceRange3">
                                200.000 đ - 300.000 đ
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceRange4" value="301000-400000">
                            <label class="form-check-label" for="priceRange4">
                                300.000 đ - 400.000 đ
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceRange5" value="1-10000000000">
                            <label class="form-check-label" for="priceRange5">
                                All
                            </label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
            <div class="col-12 pb-1">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div>
                        <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                        <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                    </div>
                    <div class="ml-2">
<!--                        <div class="btn-group">-->
<!--                            <button type="button" class="btn btn-sm btn-light dropdown-toggle"-->
<!--                                    data-toggle="dropdown">Sorting-->
<!--                            </button>-->

<!--                                <a class="dropdown-item" href="#">Best Rating</a>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="btn-group ml-2">-->
<!--&lt;!&ndash;                            <button type="button" class="btn btn-sm btn-light dropdown-toggle"&ndash;&gt;-->
<!--&lt;!&ndash;                                    data-toggle="dropdown">Showing&ndash;&gt;-->
<!--&lt;!&ndash;                            </button>&ndash;&gt;-->

<!--                                <option value="0-50000000000" selected>&#45;&#45;&#45;&#45;Showing&#45;&#45;&#45;&#45;</option>-->
<!--                                <option value="1">10</option>-->
<!--                                <option value="2">20</option>-->
<!--                                <option value="3">30</option>-->
<!--                            </select>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
            <div class="row pb-3" id="render">
            </div>
        </div>

        <!-- Shop Product End -->
    </div>

    <div class="col-12">
        <nav>
            <ul class="pagination justify-content-center" id="paginationProduct">

            </ul>
        </nav>
    </div>
</div>
<!-- Shop End -->


<!--Modal product-->
<th:block th:replace="~{/modalCartProduct::modalProductDetail}"></th:block>
<!--Modal product end-->

<!--Modal Cart-->
<th:block th:replace="~{/modalCartProduct::modalCart}"></th:block>
<!--Modal Cart end-->

<!--Modal Customer-->
<th:block th:replace="~{/layout/modalCustomer}"></th:block>
<!--Modal Customer end-->


<!-- Footer Start -->
<th:block th:replace="~{layout/footer-scrip::footer}"></th:block>
